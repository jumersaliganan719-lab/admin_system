<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Document Request</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      background-color: #f4f6f9;
      font-family: Arial, sans-serif;
    }
    .sidebar {
      width: 220px;
      background-color: #343a40;
      color: #fff;
      padding: 20px;
    }
    .sidebar h4 {
      margin-bottom: 30px;
    }
    .sidebar a {
      display: block;
      color: #fff;
      padding: 10px 0;
      text-decoration: none;
      margin-bottom: 5px;
    }
    .sidebar a:hover {
      background-color: #495057;
      border-radius: 4px;
      padding-left: 10px;
    }
    .main-content {
      flex: 1;
      padding: 30px;
    }
    form {
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      max-width: 650px;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .form-group label {
      font-weight: bold;
    }
    .form-text {
      font-size: 0.85em;
      color: #6c757d;
    }
    button {
      background: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    .back-link a {
      color: #007bff;
      text-decoration: none;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="sidebar">
      <h4>Admin</h4>
      <a href="{{ url_for('dashboard') }}">Dashboard</a>
      <a href="{{ url_for('records') }}">Records</a>
      <a href="{{ url_for('residents_page') }}">Residents</a>
      <a href="{{ url_for('logout') }}">Logout</a>
  </div>

  <div class="main-content">
    <h3 class="mb-4">Add New Document Request</h3>
    <form id="requestForm" method="POST" action="{{ url_for('add_request') }}">
      <p class="form-text mb-3">Fields marked with * are required.</p>

      <!-- Full Name -->
      <div class="form-group">
        <label>Full Name *</label>
        <input type="text" name="full_name" class="form-control" placeholder="Enter full name" required>
      </div>

      <!-- Age -->
      <div class="form-group">
        <label>Age *</label>
        <input type="number" name="age" class="form-control" placeholder="Enter age" required>
      </div>

      <!-- Date of Birth -->
      <div class="form-group">
        <label>Date of Birth *</label>
        <input type="date" name="dob" class="form-control" required>
      </div>

      <!-- Address -->
      <div class="form-group">
        <label>Address *</label>
        <input type="text" name="address" class="form-control" placeholder="Enter address" required>
      </div>

      <!-- Occupation -->
      <div class="form-group">
        <label>Occupation</label>
        <input type="text" name="occupation" class="form-control" placeholder="Enter occupation (optional)">
      </div>

      <!-- Document Type -->
      <div class="form-group">
        <label>Document Type *</label>
        <select name="document_type" class="form-control" required>
          <option value="" disabled selected>Select Document</option>
          {% for doc in documents %}
            <option value="{{ doc.document_name }}">{{ doc.document_name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit">Submit Request</button>
    </form>

    <div class="back-link">
      <a href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <!-- Optional: Use AJAX to dynamically update requests without reloading -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function(){
      $('#requestForm').on('submit', function(e){
        e.preventDefault(); // prevent normal form submission

        $.ajax({
          type: 'POST',
          url: '{{ url_for("add_request") }}',
          data: $(this).serialize(),
          success: function(response){
            alert('Request submitted successfully!');
            // Optionally, redirect back to dashboard
            window.location.href = "{{ url_for('dashboard') }}";
          },
          error: function(xhr){
            alert('Error submitting request.');
          }
        });
      });
    });
  </script>
</body>
</html>
