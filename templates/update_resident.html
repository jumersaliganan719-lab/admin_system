<!DOCTYPE html>
<html>
<head>
    <title>Update Resident</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 400px; margin: auto; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        a { text-decoration: none; color: #555; }
    </style>
</head>
<body>
    <h2>Edit Resident Information</h2>
    <form method="POST">
        <label>First Name</label>
        <input type="text" name="firstname" value="{{ resident.firstname }}" required>

        <label>Last Name</label>
        <input type="text" name="lastname" value="{{ resident.lastname }}" required>

        <label>Address</label>
        <input type="text" name="address" value="{{ resident.address }}" required>

        <label>Contact Number</label>
        <input type="text" name="contact_number" value="{{ resident.contact_number }}" required>

        <button type="submit">Update Resident</button>
    </form>

    <div style="text-align:center; margin-top:20px;">
        <a href="{{ url_for('residents_page') }}">‚Üê Back to Residents</a>
    </div>
</body>
</html>
