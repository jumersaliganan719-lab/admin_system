<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Certificate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f4f6f9; /* Dashboard background */
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 220px;
            background-color: #343a40;
            color: #fff;
            padding: 20px;
        }
        .sidebar h4 {
            margin-bottom: 30px;
        }
        .sidebar a {
            display: block;
            color: #fff;
            padding: 10px 0;
            text-decoration: none;
            margin-bottom: 5px;
        }
        .sidebar a:hover {
            background-color: #495057;
            border-radius: 4px;
            padding-left: 10px;
        }
        .main-content {
            flex: 1;
            padding: 30px;
        }
        h3 {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4><i class="fas fa-cogs"></i> Admin</h4>
        <a href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="/records"><i class="fas fa-book"></i> Records</a>
        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="main-content">
        <h3><i class="fas fa-file-alt"></i> Generate Certificate for {{ record.resident_name }}</h3>
        <form action="/certificate/{{ record.id }}" method="POST" class="mt-4">
            <div class="form-group">
                <label>Purpose:</label>
                <input type="text" name="purpose" class="form-control" value="{{ record.document_type }}" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Generate Certificate</button>
        </form>
    </div>
</body>
</html>
