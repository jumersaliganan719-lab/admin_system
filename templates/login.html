<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
</head>
<body class="login-page">

    <div class="overlay"></div>

    <div class="login-wrapper">
        <!-- Left Section -->
        <div class="welcome-section text-center text-white">
            <h1><i class="fas fa-user-shield"></i> Admin Portal</h1>
            <p>“Organize, Access, and Serve — the Digital Way.”</p>
            <div class="social-icons">
                <a href="https://www.facebook.com/barangayleonarda.tuguegarao" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
            </div>
        </div>

        <!-- Right Section -->
        <div class="form-section">
            <!-- Logo -->
            <div class="text-center mb-3">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" width="150">
            </div>

            <h2><i class="fas fa-lock"></i> Admin Login</h2>

            {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}

            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember Me</label>
                </div>

                <button type="submit" class="login-btn">Login</button>

                <!-- ✅ Updated link to point to the forgot_password route -->
                <a href="{{ url_for('forgot_password') }}" class="forgot-link">Forgot password?</a>
            </form>
        </div>
    </div>
</body>
</html>
